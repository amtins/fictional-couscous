name: Release
on:
  push:
    branches:
      - master
jobs:
  release:
    name: Release
    runs-on: ubuntu-18.04
    steps:
      - name: Checkout
        uses: actions/checkout@v1
      - name: Setup Node.js
        uses: actions/setup-node@v1
        with:
          node-version: 12
      - name: Install dependencies
        env :
          CI: true
        run: npm ci
      - name: Release
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          NPM_TOKEN: ${{ secrets.COUSCOUS }}
        # Either npx semantic-release or a npm script can be used to release.
        # Personally I tend to prefer an npm script in order to create an explicit link between my npm script and my workflow file
        run: npm run release:ci
      - name: Get minor version
        id: minorversion
        run: |
          PACKAGE_VERSION=$(cat package.json | grep version | head -1 | awk -F: '{ print $2 }' | sed 's/[",]//g' | tr -d '[[:space:]]')
          echo "${PACKAGE_VERSION}"
  tag:
    name: uel
    runs-on: ubuntu-18.04
    needs: release
    steps:
      - name: Get version
        id: minorversion
        run: |
          PACKAGE_VERSION=$(cat package.json | grep version | head -1 | awk -F: '{ print $2 }' | sed 's/[",]//g' | tr -d '[[:space:]]')
          echo "${PACKAGE_VERSION}"
          echo "Guten Tag ☀️"
